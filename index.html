<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/scirpts.js" defer></script>
    <title>Tabuada</title>
  </head>
  <body>
    <h2>Digite o número e confirme para gerar a tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number" id="number" placeholder="5" />
      </div>
      <div class="form-control">
        <label for="multiplicatior">Mulitiplicar até:</label>
        <input
          type="number"
          name="multiplicatior"
          id="multiplicatior"
          placeholder="10"
        />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
      <div id="multiplication-operations">
        <p>Informe um número para calcular a tabuada...</p>
      </div>
    </div>
  </body>
</html>
